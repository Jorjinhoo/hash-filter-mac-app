<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Parser</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="frontend/ui.js"></script>
    <script src="frontend/handler.js"></script>
</head>
<body>
  <div class="app">
    <section class="section" id="first-section">
      <div class="container" id="add-file-container">
        <div class="wrapper" id="file-input-wrapper">
          <label id="fileInput-label" for="file">
            <div id="add-file-icon" class="material-symbols-outlined">note_add</div>
            Upload your .csv file
          </label>
          <input type="file" accept=".csv" id="file" id="input" onchange="addSelectedFile()" required>
          <!-- <div class="btn" id="delete-sf-btn" onclick="deleteSelectedFile()">delete</div> -->
        </div>
      </div>
      <div class="container" id="form-container">
        <form class="wrapper" id="form-wrapper">
          <input type="number" class="usdt-value-input" step="0.000001"  id="usdtMin" placeholder="Min USDT amount" required/>
          <input type="number" class="usdt-value-input" step="0.000001"  id="usdtMax" placeholder="Max USDT amount" required/>
          <div type="submit" class="btn" id="start-processing-btn" onclick="startProcessing()">Start Processing</div>
        </form>
      </div>
    </section>
    <section class="section" id="second-section">
      <div class="container" id="get-file-container">
        <div class="btn" id="get-file-btn" onclick="getFile()"><div id="result-icon" class="material-symbols-outlined">open_in_new</div>Result</div>
      </div>
    </section>
  </div>
  
  <script>
    let selectedFileName;
  </script>

</body>
</html>
